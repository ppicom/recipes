<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading">
            <app-spinner ></app-spinner>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password" required minlength="4">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">{{ inLogin ? 'Log in' : 'Sign up'}}</button>
                <button type="button" class="btn btn-primary" (click)="inLogin = !inLogin">{{ !inLogin ? 'Log in' : 'Sign up' }} instead</button>
            </div>
        </form>
    </div>
</div>
