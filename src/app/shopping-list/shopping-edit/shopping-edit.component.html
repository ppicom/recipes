<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amoun">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                        {{ editMode ? "Edit" : "Add" }}</button>
                    <button class="btn btn-danger" type="button" [disabled]="indexOfIngredientBeingEdited === null"
                        (click)="onRemoveIngredient()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearShoppingList()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
